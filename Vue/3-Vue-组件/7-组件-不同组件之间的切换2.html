<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>7-组件-不同组件之间的切换2</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  </head>

  <body>
    <div id="app">
      <input type="button" value="登录" @click="flag='login'" />
      <input type="button" value="注册" @click="flag='register'" />

      <!-- Vue 提供了 component 元素，来展示对于名称的组件 -->
      <!-- component 实际是一个占位符， :is 属性，可以用来指定要展示的组件的名称 -->
      <component :is="flag"></component>

      <!-- 总结：当前学习了几个 Vue 提供的标签 -->
      <!-- component、template、transition、transitionGroup -->
    </div>

    <script>
      Vue.component('login', {
        template: '<h3>这是一个登录组件</h3>'
      });
      Vue.component('register', {
        template: '<h3>这是一个注册组件</h3>'
      });
      var vm = new Vue({
        el: '#app',
        data: {
          flag: 'login',
          msg: '欢迎学习Vue'
        },
        methods: {}
      });
    </script>
  </body>
</html>
