<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>1-创建组件方法1</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <!-- 定义的时候是驼峰，但是在 html需要使用-形式展现 -->
        <my-h3></my-h3>
        <my-h4></my-h4>
    </div>

    <script>
        // 方法1
        // 1.1 使用 Vue.extend 来创建全局的 Vue 组件
        var h3 = Vue.extend({
            // 通过 template 属性，指定了组件要展示的 HTML 结构
            template:'<h3>这是使用 Vue.extend 创建的MyH3组件</h3>'
        })
        // 1.2 使用 Vue.component('组件的名称',创建出来的组件模板对象)
        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把大写的驼峰改为小写的字母。同时，两个单词之间，使用 - 连接；
        // 如果不使用驼峰，则直接拿名称来使用即可；
        Vue.component('myH3',h3)

        // 方法2
        // Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个 标签形式 来引入它的
        // 第二个参数：Vue.extend 创建的组件，其中，template 就是组件将来要展示的 HTML 内容
        Vue.component('myH4',Vue.extend({
            template:'<h4>这是使用 Vue.component(组件名称,Vue.extend) 创建的MyH4组件</h4>'
        }))

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '欢迎学习Vue'
            },
            methods: {}
        });
    </script>
</body>

</html>
