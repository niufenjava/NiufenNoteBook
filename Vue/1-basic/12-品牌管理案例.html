<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>12-品牌管理案例</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>

  <body>
    <div id="app">
      <el-row style="width:200px;">
        <el-input placeholder="模糊搜索内容" v-model="keyword" type="text">
          <el-button
            slot="append"
            icon="el-icon-search"
            @click="query"
          ></el-button>
        </el-input>
      </el-row>
      <el-row>
        <el-table :data="list" style="width: 100%">
          <el-table-column prop="id" label="id"> </el-table-column>
          <el-table-column prop="name" label="姓名"> </el-table-column>
          <el-table-column prop="time" label="时间" >
            <template slot-scope="scope">
              <p>{{ scope.row.time | dateFormat }}</p>
            </template>
          </el-table-column>
          <el-table-column prop="time" label="时间" >
              <template slot-scope="scope">
                <p>{{ scope.row.time | dateFormat2 }}</p>
              </template>
            </el-table-column>
          <el-table-column fixed="right" label="操作" width="100">
            <template slot-scope="scope">
              <el-button size="small" type="waring" @click="del2(scope.row)"
                >删除
              </el-button>
            </template>
          </el-table-column>
        </el-table>
      </el-row>
      <el-row>
        <el-form ref="form" :model="form" :inline="true">
          <el-form-item label="id">
            <el-input v-model="form.id" style="width:200px;"></el-input>
          </el-form-item>
          <el-form-item label="name">
            <el-input v-model="form.name" style="width:200px;"></el-input>
          </el-form-item>
        </el-form>
      </el-row>
      <el-row>
        <!-- 这里面加小括号就可以传参了 -->
        <el-button type="success" @click="add">添加</el-button>
      </el-row>
    </div>

    <script>
      // 全局过滤器，进行实践格式化
      Vue.filter('dateFormat', function(dateStr) {
        // 根据给定的时间字符串，得到特定的时间
        var dt = new Date(dateStr);
        console.info(dt)
        // yyyy-mm-dd
        var y = dt.getFullYear();
        var m = dt.getMonth() + 1;
        var d = dt.getDate();
        // return y + '-' + m + '-' + d;
        return `${y}-${m}-${d}`;
      });      
      
      // 全局过滤器，进行实践格式化
      Vue.filter('dateFormat2', function(dateStr,pattern='') {
        
        // 根据给定的时间字符串，得到特定的时间
        var dt = new Date(dateStr);
        console.info(dt)
        // yyyy-mm-dd
        var y = dt.getFullYear();
        var m = dt.getMonth() + 1;
        var d = dt.getDate();
        var hh = dt.getHours();
        var mm = dt.getMinutes();
        var ss = dt.getSeconds();
        // return y + '-' + m + '-' + d;
        if(pattern.toLowerCase() === 'yyyy-mm-dd'){
          return  `${y}-${m}-${d}`;
        }else {
          return  `${y}-${m}-${d} ${hh}:${mm}`;
        }
        return `${y}-${m}-${d}`;
      });

      var vm = new Vue({
        el: '#app',
        data: {
          keyword: null,
          form: {
            id: '',
            name: '',
            time: null
          },
          listBak: [],
          list: [
            {
              id: 0,
              name: '商品A',
              time: new Date()
            },
            {
              id: 1,
              name: '商品B',
              time: new Date()
            },
            {
              id: 2,
              name: '商品C',
              time: new Date()
            }
          ]
        },
        created() {
          this.listBak = this.list;
        },
        methods: {
          add() {
            //   分析
            // 1. 获取到 id 和 name，直接从 data 上面获取
            // 2. 组织出一个对象
            // 3. 把这个对象，调用数组的相关方法，添加到 当天 data 上的 list 中
            // 4. 注意：在 Vue 中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据， Vue 会默认监听到数据的改动，自动把最新的数据，应用到页面上；

            // 往集合中添加一个新的对象，用 push 函数
            this.list.push({
              id: this.form.id,
              name: this.form.name,
              time: new Date()
            });
          },
          // 根据 ID 删除数据
          del(row) {
            // 分析
            // 1. 如何根据 id 找到要删除这一项的索引
            // 2. 如果找到了索引，直接调用 数组的 splice 方法
            console.info(row.id);

            // 根据指定条件进行判断，如果返回 true，终止数组循环
            this.list.some((item, i) => {
              if (item.id == row.id) {
                this.list.splice(i, 1);
                // 在 数组的 some 方法中，如果 return true，就会立即终止这个数组的后续循环
                return true;
              }
            });
          },
          // 删除方法2
          del2(row) {
            // 分析
            // 1. 如何根据 id 找到要删除这一项的索引
            // 2. 如果找到了索引，直接调用 数组的 splice 方法
            console.info(row.id);
            // 根据 数组的 findIndex 方法找到要删除的 index，再用 splice 方法删除该数组
            var index = this.list.findIndex(item => {
              if (item.id == row.id) {
                return true;
              }
            });
            console.log(index);
            // 通过索引，删除几个元素
            this.list.splice(index, 1);
          },
          // 根据关键字，进行数据的搜索

          // 都会对数组中的每一项，进行遍历，执行相关操作；
          query() {
            console.info(this.keyword);
            console.info(new Date());
            this.list = this.listBak;
            // 在 query 方法内部，通过 执行 for 循环，找到符合的数据，添加到新的数组返回
            var newList = [];
            // this.list.forEach(item => {
            //   if (item.name.indexOf(this.keyword) != -1) {
            //     newList.push(item);
            //   }
            // });
            // 注意：forEach、some、filter、findIndex 这些都属于数组的新方法
            this.list.filter(item => {
              // 注意：ES6 中，为字符串提供了一个新方法，叫做 String.prototype.includes('要包含的字符串')
              // 如果包含，则返回true，否则返回 false
              if (item.name.includes(this.keyword)) {
                newList.push(item);
              }
            });

            this.list = newList;
          }
        }
      });
    </script>
  </body>
</html>
