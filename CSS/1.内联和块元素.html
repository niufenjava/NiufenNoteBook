<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    块元素和内联元素
    div就是一个块儿元素
    所谓的块儿元素就是会独占一整行的元素，无论他的内容有多少，他都会独占一整行。
    p、h1、h2 都是块儿元素。
    div 这个标签没有任何语义，就是一个纯粹的块儿元素，并且不会为他里面的元素设置任何的默认样式，
    div 元素主要用来对页面进行布局
   -->
  <div style="background: blue">我是一个DIV</div>
  <p style="background: yellow">我是一P</p>
  <h1 style="background: yellow">我是一H1 </h1>
  <hr>
  <!-- 
    span 是一个内联元素（行内元素）
    所谓的行内元素，指的是只占自身大小的元素，不会占用一整行。
    当一行容不下的时候会自动换行。
    常见的内联元素：a、img、iframe、span
    span 没有任何语义，span 标签专门用来选中文字，然后为文字来设置样式。
   -->

   <!-- 块儿元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式
        一般情况下只使用块儿元素去包含内联元素，而不会使用内联元素去包含一个块儿元素。
        也就是说，一般在 div 中包含 span，不会在 span 中包含 div
        注：a 元素可以包含任意元素，但是除了他本身。
        注：p 元素是一个块儿元素，但是不可以包含任何其他的块儿元素。也就是在 p 中可以放 span，但是在 p
        中不可以放div
  -->
  <span>我是一个span</span>
  <span>我是一个span</span>
  <span style="background: yellow">我是一个span</span>

  <a href=""><div>我是一个a中的div</div></a>
</body>
</html>
