<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Example If/Unless </title>
</head>
<body>
<div >
    <h1>If/Unless</h1>
    <a th:if="${flag == 'yes'}"  th:href="@{http://localhost:8080/hi}" th:text="|th:if flag == yes  --->  flag = ${flag}|"> th:if </a>
    <br/>
    <a th:unless="${flag != 'yes'}" th:href="@{http://localhost:8080/hi}" th:text="|th:less flag != yes  --->  flag = ${flag}|" >th:unless</a>
</div>

<h5><a href="/hi" target="_self">Hi Thymeleaf</a><br/></h5>

</body>
</html>
